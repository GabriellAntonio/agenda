<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agenda de Viagens</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <link rel="icon" type="image/png" href="favicon-32x32.png">
</head>
<body>
  <h1>Agenda</h1>
  <div class="controls">
    <button onclick="changeMonth(-1)">← Mês Anterior</button>
    <span id="month-year"></span>
    <button onclick="changeMonth(1)">Próximo Mês →</button>
  </div>
  <div id="calendar" class="calendar"></div>

  <form id="event-form">
    <h2>Adicionar / Editar Evento</h2>
    <input type="date" id="event-date" required>
    <input type="text" id="event-title" placeholder="Título" required>
    <input type="text" id="event-desc" placeholder="Descrição" required>
    <button type="submit">Salvar</button>
  </form>

  <div id="event-list"></div>

  <!-- Modal de evento -->
<div id="event-modal" class="modal hidden">
  <div class="modal-content">
    <span id="close-modal" class="close">&times;</span>
    <h2 id="modal-title">Título do Evento</h2>
    <p id="modal-date">Data</p>
    <p id="modal-description">Descrição</p>
    <div id="modal-actions">
      <!-- Botões de ação podem ir aqui -->
    </div>
  </div>
</div>
  <script src="script.js"></script>
</body>
</html>
