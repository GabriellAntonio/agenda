<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agenda de Viagens</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <link rel="icon" type="image/png" href="favicon-32x32.png">
</head>
<body>

<div id="loading-overlay" class="loading-overlay hidden">
  <div class="spinner"></div>
  <p>Carregando...</p>
</div>

<div class="header-container">
  <h1>Agenda</h1>
  <div class="controls">
    <button onclick="changeMonth(-1)">‚Üê Anterior</button>
    <button onclick="goToToday()" class="btn-today">Hoje</button>
    <span id="month-year"></span>
    <button onclick="changeMonth(1)">Pr√≥ximo ‚Üí</button>
    <button onclick="abrirRelatorio()">Relat√≥rio</button>
  </div>
</div>

<div id="calendar" class="calendar"></div>

<div id="event-list"></div>

<div id="event-modal" class="modal hidden">
  <div class="modal-content">
    <span id="close-modal" class="close">&times;</span>
    <h2 id="modal-title-label">Evento</h2>
    
    <form id="modal-event-form">
      <input type="hidden" id="modal-event-id">
      
      <div class="form-group">
        <label for="modal-event-date">Data:</label>
        <input type="date" id="modal-event-date" required readonly>
      </div>

      <div class="form-group">
        <label for="modal-event-title">T√≠tulo:</label>
        <input type="text" id="modal-event-title" placeholder="Ex: Viagem, Recesso..." required>
      </div>

      <div class="form-group">
        <label for="modal-event-desc">Descri√ß√£o <span class="optional">(Opcional)</span>:</label>
        <input type="text" id="modal-event-desc" placeholder="Detalhes do evento">
      </div>

      <button type="submit" class="btn-save">Salvar Evento</button>
    </form>
  </div>
</div>

<div id="relatorio-modal" class="modal hidden">
  <div class="modal-content">
    <span id="close-relatorio" class="close">&times;</span>
    <h2>Relat√≥rio da Semana</h2>
    
    <div class="relatorio-controls">
      <button onclick="mudarSemanaRelatorio(-7)">‚Üê Semana Anterior</button>
      <button onclick="mudarSemanaRelatorio(7)">Pr√≥xima Semana ‚Üí</button>
    </div>

    <div id="relatorio-conteudo"></div>

    <button onclick="copiarRelatorio()" class="btn-copy">üìã Copiar Texto</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
